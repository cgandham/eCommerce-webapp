<router-outlet></router-outlet>
<div class="container">
  <div id="legend">
    <h2>LOGIN HERE</h2>
  </div>
    

    <div class="form-group" >
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input  name="email" [(ngModel)]="email" type="email" class="form-control" id="email" >
        <p class="help-block">Please enter valid email</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="pwd" name="pwd" type="password" class="form-control" id="pwd">
        <p class="help-block">Enter Password</p>
      </div>
    </div>
    
    <button (click)="loginUser()" class="btn btn-info">LOGIN</button>
    <div>
      <p>Forgot Password?</p>
      <button (click)="routeToForgotPwd()"  class="btn btn-info">Reset Password</button> 
      <p>New User?</p>
      <button (click)="routeToRegisterUser()"  class="btn btn-info">REGISTER</button> 
    </div>
   

   
</div>
